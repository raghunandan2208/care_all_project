

{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div>
        <div class="container">
            <div class="row" style="margin-top: 120px;margin-right: 0px;margin-left: 0px;">
                <div class="col-6" style="margin-left: auto;padding-right: 5px;">
                    <h1 class="text-center">Contact Us</h1>
                    <hr>
                    <div class="row">
                        <div class="col-md-8 col-sm-10 col-12">

                            <form method="post" novalidate>
                                {% csrf_token %}
                                <input type="hidden" name="next" value="{{ next }}">
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-success">Submit</button><br><br><br>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-5" style="margin-left: 0px;padding-right: 0px;padding-left: 0px;"><img class="img-fluid" src="{% static 'img/eefd4d45c0cd9dd7f3d86b4b49e7fc72.png' %}" style="width: 500px;"></div>
            </div>
        </div>
    </div>

    {% endblock %}
